<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="../public/css/style.css">
    <script src="https://kit.fontawesome.com/723297a893.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>Search Page</title>
</head>

<body>
    <div class="search-container">
        <nav>
            <ul class="header-nav">
                <li class="header-li"><img src="../img/logo.svg"></li>
                <li class="header-li"><a href="javascript:void(0)">Dodaj ogłoszenie</a></li>
                <li class="header-li"><a href="javascript:void(0)">Szukaj</a></li>
            </ul>
        </nav>

        <body>
            <h1>Wyszukaj oferte</h1>
            <div class="search-panel">
                <select name="province" id="province">
                    <option value="default">Województwo</option>
                    <option value="malopolska">Małopolskie</option>
                </select>

                <select name="city" id="city">
                    <option value="default">Miasto</option>
                    <option value="krakow">Kraków</option>
                </select>

                <select name="number-of-people" id="number-of-people">
                    <option value="default">Ilość osób</option>
                    <option value="two">2</option>
                </select>

                <button class="button" id="search-button">Search</button>
            </div>
            <div class="show-offerts-panel">
                <div class="show-panel-left">
                    <div id="left">
                        <img src="../img/angle-left-solid.svg">
                    </div>
                </div>
                <div class="show-panel-left-center">
                    <div id="show-panel-left-portrait"><img src="../img/czarny.jpg"></div>
                    <ul class="show-panel-ul">
                        <li class="show-panel-name" id="show-panel-left-name">Name Surename</li>
                        <li id="show-panel-left-city">Krakow</li>
                        <li id="show-panel-left-room">Pokoje: 2</li>
                        <li id="show-panel-left-time">Czas: 2 miesiace</li>
                    </ul>
                    <button class="button-show-panel" id="show-panel-left-button">CONTACT</button>
                </div>
                <div class="show-panel-center">
                    <div id="show-panel-center-portrait"><img src="../img/czarny.jpg"></div>
                    <ul class="show-panel-ul">
                        <li class="show-panel-name" id="show-panel-center-name">Name Surename</li>
                        <li id="show-panel-center-city">Krakow</li>
                        <li id="show-panel-center-room">Pokoje: 2</li>
                        <li id="show-panel-center-time">Czas: 2 miesiace</li>
                    </ul>
                    <button class="button-show-panel" id="show-panel-center-button">CONTACT</button>
                </div>
                <div class="show-panel-right-center">
                    <div id="show-panel-center-portrait"><img src="../img/czarny.jpg"></div>
                    <ul class="show-panel-ul">
                        <li class="show-panel-name" id="show-panel-right-name">Name Surename</li>
                        <li id="show-panel-right-city">Krakow</li>
                        <li id="show-panel-right-room">Pokoje: 2</li>
                        <li id="show-panel-right-time">Czas: 2 miesiace</li>
                    </ul>
                    <button class="button-show-panel" id="show-panel-right-button">CONTACT</button>
                </div>
                <div class="show-panel-right">
                    <div id="right">
                        <img src="../img/angle-right-solid.svg">
                    </div>
                </div>
            </div>
        </body>

        <footer>
            <ul class="footer-nav">
                <li class="footer-li">
                    <div><a href="javascript:void(0)">Pomoc</a> <a href="javascript:void(0)">Szukaj</a> <a
                            href="javascript:void(0)">Kontakt</a></div>
                </li>
            </ul>
        </footer>
    </div>
</body>
